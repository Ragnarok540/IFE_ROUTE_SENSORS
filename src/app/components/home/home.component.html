<form (ngSubmit)="newTask(form)" #form="ngForm" class="fadeIn fast pb-5">

  <h5>Origen</h5>
  <div class="container-fluid border rounded p-2">
    <div class="form-row p-2">
      <div class="form-group col-sm">
        <label for="paisOrigenSelect"><h5>País</h5></label>
        <select class="form-control" id="paisOrigenSelect" name="paisOrigen" [(ngModel)]="pais_origen" #p_origen="ngModel" (change)="paisOrigenSelected(pais_origen)">
          <option [value]="pais_origen" *ngFor="let pais_origen of paises_origen" >{{ pais_origen }}</option>
        </select>
      </div>
      <div class="form-group col-sm">
        <label for="aeroOrigenSelect"><h5>Aeropuerto</h5></label>
        <select class="form-control" id="aeroOrigenSelect" name="aeroOrigen" >
          <option [value]="aero_origen" *ngFor="let aero_origen of aeropuertos_origen" >{{aero_origen.city}} - {{aero_origen.iata}} - {{aero_origen.name}}</option>
        </select>
      </div>
    </div>
  </div>

  <br>

  <h5>Destino</h5>
  <div class="container-fluid border rounded p-2">
    <div class="form-row p-2">
      <div class="form-group col-sm">
        <label for="paisDestinoSelect"><h5>País</h5></label>
        <select class="form-control" id="paisDestinoSelect" name="paisDestino" [(ngModel)]="pais_destino" #p_destino="ngModel" (change)="paisDestinoSelected(pais_destino)">
          <option [value]="pais_destino" *ngFor="let pais_destino of paises_destino" >{{ pais_destino }}</option>
        </select>
      </div>
      <div class="form-group col-sm">
        <label for="aerDestinoSelect"><h5>Aeropuerto</h5></label>
        <select class="form-control" id="aeroDestinoSelect" name="aeroDestino" >
          <option [value]="aero_destino" *ngFor="let aero_destino of aeropuertos_destino" >{{aero_destino.city}} - {{aero_destino.iata}} - {{aero_destino.name}}</option>
        </select>
      </div>
    </div>
  </div>

  <br>

  <div class="form-row">
    <div class="form-group col-sm">
      <button [disabled]="!form.valid" type="submit" class="btn btn-outline-dark btn-block"><span octicon="cloud-upload"></span> Iniciar Simulación</button>
    </div>
  </div>

</form>
